name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        buildozer android debug --allow-root
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: camera-grid-app
        path: bin/*.apk
